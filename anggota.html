<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Anggota Perpustakaan</title>
    <link rel="stylesheet" href="cantik.css">
</head>
<body>
    <h2>Daftar Anggota Perpustakaan</h2>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Lengkap</th>
                <th>Email</th>
                <th>Nomor Telepon</th>
                <th>Alamat</th>
                <th>Jenis Kelamin</th>
                <th>Tanggal Lahir</th>
            </tr>
        </thead>
        <tbody id="anggotaTable">
            <!-- Data anggota akan dimasukkan di sini -->
        </tbody>
    </table>

    <script>
        // Ambil data dari Local Storage
        let anggota = JSON.parse(localStorage.getItem("anggota")) || [];

        // Ambil elemen tabel
        let tableBody = document.getElementById("anggotaTable");

        // Tambahkan data ke tabel
        anggota.forEach((data, index) => {
            let row = `<tr>
                <td>${index + 1}</td>
                <td>${data.nama}</td>
                <td>${data.email}</td>
                <td>${data.telepon}</td>
                <td>${data.alamat}</td>
                <td>${data.jenisKelamin}</td>
                <td>${data.tglLahir}</td>
            </tr>`;
            tableBody.innerHTML += row;
        });
    </script>
</body>
</html>
